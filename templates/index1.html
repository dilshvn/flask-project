<!DOCTYPE html>

<!--this is related to flask_message_flashing-->

<html>

<head>
    <title>flask message flashing</title>
</head>

<body>
    <h1>flash message flashing example</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {%endfor%}
    </ul>
    {%endif%}
    {%endwith%}
    <p>do u want to<a href="{{url_for('login')}}"><b>login?</b></a></p>
</body>

</html>
